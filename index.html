

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Coverage Report</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 40px;
                padding: 20px;
                background: linear-gradient(to right, #ff7e5f, #feb47b);
                color: #333;
                text-align: center;
            }
            .container {
                max-width: 700px;
                background: white;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                margin: auto;
            }
            h1 {
                color: #2c3e50;
                font-size: 28px;
                margin-bottom: 20px;
            }
            .stats {
                margin-bottom: 20px;
                font-size: 18px;
            }
            .covered-list {
                color: red;
                font-weight: bold;
                list-style: none;
                padding: 0;
            }
            .missed-list {
                color: red;
                font-weight: bold;
                list-style: none;
                padding: 0;
            }
            ul {
                padding-left: 0;
            }
            li2 {
                background:rgb(115, 234, 226);
                color: white;
                padding: 10px;
                margin: 5px;
                border-radius: 5px;
                display: inline-block;
            }
            li {
                background: #ff6b6b;
                color: white;
                padding: 10px;
                margin: 5px;
                border-radius: 5px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üöÄ API Coverage Report</h1>
            <div class="stats">
                <p><strong>Base Path:</strong> /v1</p>
                <p><strong>Total APIs:</strong> 3</p>
                <p><strong>Covered APIs:</strong> 2</p>
                <p><strong>Missed APIs:</strong> 1</p>
                <p><strong>Coverage Percentage:</strong> 0.67%</p>
            </div>
            <h2>‚úÖ Covered APIs</h2>
            <ul class="covered-list">
                <li2>/v1/users</li2><li2>/v1/user</li2>
            </ul>
            <h2>‚ùå Missed APIs</h2>
            <ul class="missed-list">
                <li>/v1/users/{username}</li>
            </ul>
        </div>
    </body>
    </html>
